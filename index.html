<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hosting</title>
</head>
<body>
    <h1>Image Hosting</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <button type="submit">Upload Image</button>
    </form>
    <div id="imageUrl"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const imageUrlDiv = document.getElementById('imageUrl');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    const imageUrl = `http://localhost:3000/images/${data.imageName}`;
                    imageUrlDiv.innerHTML = `Image URL: <a href="${imageUrl}" target="_blank">${imageUrl}</a>`;
                } else {
                    imageUrlDiv.innerHTML = `Error: ${data.message}`;
                }
            } catch (error) {
                imageUrlDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
